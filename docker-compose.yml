version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: fabric_postgres
    environment:
      POSTGRES_USER: fabric_user
      POSTGRES_PASSWORD: fabric_password
      POSTGRES_DB: fabric_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fabric_user -d fabric_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fabric_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: fabric_redis_commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis



volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
